<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Icon -->
  <g transform="translate(10, 8)">
    <!-- Shield outline -->
    <path d="M 15 3 L 15 15 C 15 22 11 27 5 31 C -1 27 -5 22 -5 15 L -5 3 L 5 -1 Z" 
          fill="url(#shieldGradient)" 
          stroke="#1e40af" 
          stroke-width="1"/>
    
    <!-- Lock symbol inside shield -->
    <rect x="1" y="16" width="8" height="9" rx="1" fill="#ffffff" opacity="0.95"/>
    <path d="M 2.5 16 L 2.5 13 C 2.5 10.5 3.5 9 5 9 C 6.5 9 7.5 10.5 7.5 13 L 7.5 16" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="2" 
          opacity="0.95"/>
    <circle cx="5" cy="19" r="1.3" fill="#2563eb"/>
    <line x1="5" y1="20.3" x2="5" y2="22" stroke="#2563eb" stroke-width="1.2"/>
  </g>
  
  <!-- Circular background for better look -->
  <circle cx="25" cy="25" r="24" fill="none" stroke="#e5e7eb" stroke-width="0.5" opacity="0.3"/>
</svg>
