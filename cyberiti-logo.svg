<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Icon -->
  <g transform="translate(5, 8)">
    <!-- Shield outline -->
    <path d="M 17 5 L 17 15 C 17 20 14 24 8.5 27 C 3 24 0 20 0 15 L 0 5 L 8.5 2 Z" 
          fill="url(#shieldGradient)" 
          stroke="#1e40af" 
          stroke-width="0.5"/>
    
    <!-- Lock symbol inside shield -->
    <rect x="6" y="13" width="5" height="6" rx="0.5" fill="#ffffff" opacity="0.9"/>
    <path d="M 7 13 L 7 11 C 7 9.5 7.8 8.5 8.5 8.5 C 9.2 8.5 10 9.5 10 11 L 10 13" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="1.2" 
          opacity="0.9"/>
    <circle cx="8.5" cy="15.5" r="0.8" fill="#2563eb"/>
  </g>
  
  <!-- Company Name -->
  <text x="45" y="32" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" fill="#0f172a" letter-spacing="-0.5">
    CYBERITI
  </text>
  
  <!-- Subtle accent line -->
  <line x1="45" y1="38" x2="130" y2="38" stroke="#2563eb" stroke-width="2" opacity="0.3"/>
</svg>
