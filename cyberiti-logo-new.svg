<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 48" width="200" height="48">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield outline with cyber circuit pattern -->
  <path d="M 24 4 L 42 8 L 42 22 Q 42 32 24 42 Q 6 32 6 22 L 6 8 Z" 
        fill="url(#shieldGradient)" 
        stroke="#1e40af" 
        stroke-width="1.5"
        opacity="0.95"/>
  
  <!-- Inner shield highlight -->
  <path d="M 24 7 L 38 10.5 L 38 22 Q 38 30 24 38 Q 10 30 10 22 L 10 10.5 Z" 
        fill="none" 
        stroke="#3b82f6" 
        stroke-width="0.8"
        opacity="0.4"/>
  
  <!-- Cyber lock body -->
  <rect x="17" y="21" width="14" height="12" rx="1.5" 
        fill="white" 
        opacity="0.95"
        filter="url(#glow)"/>
  
  <!-- Lock shackle with circuit nodes -->
  <path d="M 19.5 21 L 19.5 17 Q 19.5 13 24 13 Q 28.5 13 28.5 17 L 28.5 21" 
        stroke="white" 
        stroke-width="2.5" 
        fill="none" 
        opacity="0.95"
        stroke-linecap="round"/>
  
  <!-- Circuit nodes on shackle -->
  <circle cx="19.5" cy="19" r="1.2" fill="#3b82f6" opacity="0.9"/>
  <circle cx="24" cy="15" r="1.2" fill="#3b82f6" opacity="0.9"/>
  <circle cx="28.5" cy="19" r="1.2" fill="#3b82f6" opacity="0.9"/>
  
  <!-- Digital keyhole -->
  <circle cx="24" cy="25.5" r="2" fill="#2563eb"/>
  <rect x="22.8" y="26.5" width="2.4" height="4.5" rx="0.5" fill="#2563eb"/>
  
  <!-- Binary code accent -->
  <text x="21" y="31.5" font-family="monospace" font-size="3" fill="#2563eb" opacity="0.4">01</text>
  
  <!-- Cyber circuit lines -->
  <line x1="10" y1="15" x2="14" y2="15" stroke="#3b82f6" stroke-width="0.8" opacity="0.3"/>
  <line x1="34" y1="15" x2="38" y2="15" stroke="#3b82f6" stroke-width="0.8" opacity="0.3"/>
  <line x1="12" y1="25" x2="15" y2="25" stroke="#3b82f6" stroke-width="0.8" opacity="0.3"/>
  <line x1="33" y1="25" x2="36" y2="25" stroke="#3b82f6" stroke-width="0.8" opacity="0.3"/>
  
  <!-- Small circuit dots -->
  <circle cx="10" cy="15" r="0.8" fill="#3b82f6" opacity="0.4"/>
  <circle cx="38" cy="15" r="0.8" fill="#3b82f6" opacity="0.4"/>
  <circle cx="12" cy="25" r="0.8" fill="#3b82f6" opacity="0.4"/>
  <circle cx="36" cy="25" r="0.8" fill="#3b82f6" opacity="0.4"/>
  
  <!-- Text: CYBERITI -->
  <text x="52" y="32" 
        font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="22" 
        font-weight="700" 
        fill="url(#accentGradient)"
        letter-spacing="1">CYBERITI</text>
  
  <!-- Tagline -->
  <text x="54" y="40" 
        font-family="'Inter', sans-serif" 
        font-size="6" 
        font-weight="400" 
        fill="#4b5563"
        letter-spacing="1.5"
        opacity="0.8">CYBER SECURITY EXPERTS</text>
</svg>
